<div class="box">
  <div class="todo-header">
    <input class="todo-title"
      *ngIf="isEditMode; else content"
      type="text"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
    />

    <ng-template #content>
      <b class="todo-title" (dblclick)="activateEditModeHandler()">{{ todo.title }}</b>
    </ng-template>

    <button (click)="removeTodoHandler()">x</button>
  </div>
  <div class="list-group"></div>
  <tl-tasks [todoId]="todo.id"></tl-tasks>
  <tl-todo-filters
    (changeFilterEvent)="changeFilter($event)"
    [filter]="todo.filter"
  ></tl-todo-filters>
  <tl-todo-footer [addedDate]="todo.addedDate"></tl-todo-footer>
</div>
